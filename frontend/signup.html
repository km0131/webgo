<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 画面中央にカードを表示するためのカスタムスタイル */
        .signup-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* 背景色を薄いグレーに設定 */
        }
        .signup-card {
            width: 100%;
            max-width: 400px; /* カードの最大幅を設定 */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            border-top-left-radius: 0; /* タブと繋げるために左上の角丸をなくす */
            border-top-right-radius: 0; /* タブと繋げるために右上の角丸をなくす */
        }
        /* タブ自体のスタイル調整 */
        .nav-tabs {
            border-bottom: none; /* タブ下の線を消してカードの枠線と一体化 */
        }
        .nav-tabs .nav-link {
            border-bottom: 1px solid #dee2e6; /* 非アクティブタブの下線 */
        }
        .nav-tabs .nav-link.active {
            border-bottom-color: transparent; /* アクティブなタブの下線を消す */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- タブとカードをまとめるコンテナ -->
        <div style="width: 100%; max-width: 400px;">
            <!-- Nav tabs (カードの外に移動) -->
            <ul class="nav nav-tabs nav-fill" id="signupTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student-pane" type="button" role="tab" aria-controls="student-pane" aria-selected="true">生徒用</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher-pane" type="button" role="tab" aria-controls="teacher-pane" aria-selected="false">先生用</button>
                </li>
            </ul>
            <div class="card signup-card">
                <div class="card-body">
                <!-- Tab panes -->
                <div class="tab-content pt-3" id="signupTabContent">
                    <!-- 生徒用登録フォーム -->
                    <div class="tab-pane fade show active" id="student-pane" role="tabpanel" aria-labelledby="student-tab" tabindex="0">
                        <h3 class="card-title text-center mb-4">新規登録 (生徒用)</h3>
                        <form action="/signup" method="POST">
                            <div class="mb-3">
                                <label for="studentUsername" class="form-label">
                                    👤ユーザー名
                                </label>
                                <input type="text" class="form-control" id="studentUsername" name="inputUsername" required>
                            </div>

                            <div class="mb-3">
                                <label for="studentPassword" class="form-label">
                                    🔑パスワード
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="studentPassword" name="password" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleStudentPasswordBtn" aria-label="パスワード表示切り替え">
                                        <span id="toggleStudentPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="studentConfirmPassword" class="form-label">
                                    🗝️パスワード(確認用)
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="studentConfirmPassword" name="confirm_password" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleStudentConfirmPasswordBtn" aria-label="確認用パスワード表示切り替え">
                                        <span id="toggleStudentConfirmPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <p id="student_match_message" style="margin-top: 10px;"></p>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="studentSubmitBtn">
                                    登録する
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 先生用登録フォーム -->
                    <div class="tab-pane fade" id="teacher-pane" role="tabpanel" aria-labelledby="teacher-tab" tabindex="0">
                        <h3 class="card-title text-center mb-4">新規登録 (先生用)</h3>
                        <form action="/signup" method="POST">
                            <div class="mb-3">
                                <label for="teacherUsername" class="form-label">
                                    👤ユーザー名
                                </label>
                                <input type="text" class="form-control" id="teacherUsername" name="inputUsername" required>
                            </div>

                            <div class="mb-3">
                                <label for="teacherEmail" class="form-label">
                                    ✉️ メールアドレス
                                </label>
                                <input type="email" class="form-control" id="teacherEmail" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="teacherPassword" class="form-label">
                                    🔑パスワード
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="teacherPassword" name="password" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleTeacherPasswordBtn" aria-label="パスワード表示切り替え">
                                        <span id="toggleTeacherPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="teacherConfirmPassword" class="form-label">
                                    🗝️パスワード(確認用)
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="teacherConfirmPassword" name="confirm_password" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleTeacherConfirmPasswordBtn" aria-label="確認用パスワード表示切り替え">
                                        <span id="toggleTeacherConfirmPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <p id="teacher_match_message" style="margin-top: 10px;"></p>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg" id="teacherSubmitBtn">
                                    登録する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <a href="/" class="d-block text-decoration-none">
                        アカウントをお持ちの方はこちら（ログイン）
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        function setupPasswordToggle(inputId, buttonId, iconId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const icon = document.getElementById(iconId);

            if (!input || !button || !icon) return;

            button.addEventListener('click', function() {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                icon.textContent = isPassword ? '🔓' : '🔒';
            });
        }

        function setupPasswordMatch(passwordId, confirmId, messageSelector, submitId) {
            const passwordInput = document.getElementById(passwordId);
            const confirmPasswordInput = document.getElementById(confirmId);
            const messageElement = document.querySelector(messageSelector);
            const submitButton = document.getElementById(submitId);

            if (!passwordInput || !confirmPasswordInput || !messageElement || !submitButton) return;

            const check = () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

                // 両方のフィールドが空でなく、かつパスワードが一致する場合のみボタンを有効化
                if (password && confirmPassword && password === confirmPassword) {
                    messageElement.textContent = '✅ パスワードは一致しています。(♡ >ω< ♡)';
                    messageElement.style.color = 'green';
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true; // それ以外は常に無効
                    if (password || confirmPassword) { // どちらかに入力があれば不一致メッセージを表示
                        messageElement.textContent = '❌ パスワードが一致しません。(ꐦ ‾᷄꒫‾᷅ )';
                        messageElement.style.color = 'red';
                    } else { // 両方空ならメッセージも消す
                        messageElement.textContent = '';
                    }
                }
            };

            passwordInput.addEventListener('input', check);
            confirmPasswordInput.addEventListener('input', check);
            check(); // 初期状態を設定
        }

        // 生徒用フォームのセットアップ
        setupPasswordToggle('studentPassword', 'toggleStudentPasswordBtn', 'toggleStudentPasswordIcon');
        setupPasswordToggle('studentConfirmPassword', 'toggleStudentConfirmPasswordBtn', 'toggleStudentConfirmPasswordIcon');
        setupPasswordMatch('studentPassword', 'studentConfirmPassword', '#student_match_message', 'studentSubmitBtn');

        // 先生用フォームのセットアップ
        setupPasswordToggle('teacherPassword', 'toggleTeacherPasswordBtn', 'toggleTeacherPasswordIcon');
        setupPasswordToggle('teacherConfirmPassword', 'toggleTeacherConfirmPasswordBtn', 'toggleTeacherConfirmPasswordIcon');
        setupPasswordMatch('teacherPassword', 'teacherConfirmPassword', '#teacher_match_message', 'teacherSubmitBtn');
    });

</script>
</body>
</html>
