<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 画面中央にカードを表示するためのカスタムスタイル */
        .signup-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* 背景色を薄いグレーに設定 */
        }
        .signup-card {
            width: 100%;
            max-width: 400px; /* カードの最大幅を設定 */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            border-top-left-radius: 0; /* タブと繋げるために左上の角丸をなくす */
            border-top-right-radius: 0; /* タブと繋げるために右上の角丸をなくす */
        }
        /* タブ自体のスタイル調整 */
        .nav-tabs {
            border-bottom: none; /* タブ下の線を消してカードの枠線と一体化 */
        }
        .nav-tabs .nav-link {
            border-bottom: 1px solid #dee2e6; /* 非アクティブタブの下線 */
        }
        .nav-tabs .nav-link.active {
            border-bottom-color: transparent; /* アクティブなタブの下線を消す */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- タブとカードをまとめるコンテナ -->
        <div style="width: 100%; max-width: 400px;">
            <!-- Nav tabs (カードの外に移動) -->
            <ul class="nav nav-tabs nav-fill" id="signupTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student-pane" type="button" role="tab" aria-controls="student-pane" aria-selected="true">生徒用</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher-pane" type="button" role="tab" aria-controls="teacher-pane" aria-selected="false">先生用</button>
                </li>
            </ul>
            <div class="card signup-card">
                <div class="card-body">
                <!-- Tab panes -->
                <div class="tab-content pt-3" id="signupTabContent">
                    <!-- 生徒用登録フォーム -->
                    <div class="tab-pane fade show active" id="student-pane" role="tabpanel" aria-labelledby="student-tab" tabindex="0">
                        <h3 class="card-title text-center mb-4">新規登録 (生徒用)</h3>
                        <form>
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">
                                    👤ユーザー名
                                </label>
                                <input type="text" class="form-control" id="inputUsername" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">
                                    🔑パスワード
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="inputPassword" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn" aria-label="パスワード表示切り替え">
                                        <span id="togglePasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm_inputPassword" class="form-label">
                                    🗝️パスワード(確認用)
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_inputPassword" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPasswordBtn" aria-label="確認用パスワード表示切り替え">
                                        <span id="toggleConfirmPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <p id="match_message" style="margin-top: 10px;"></p>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    登録する
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 先生用登録フォーム -->
                    <div class="tab-pane fade" id="teacher-pane" role="tabpanel" aria-labelledby="teacher-tab" tabindex="0">
                        <h3 class="card-title text-center mb-4">新規登録 (先生用)</h3>
                        <form>
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">
                                    👤ユーザー名
                                </label>
                                <input type="text" class="form-control" id="inputUsername" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">
                                    ✉️ メールアドレス
                                </label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">
                                    🔑パスワード
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="inputPassword" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn" aria-label="パスワード表示切り替え">
                                        <span id="togglePasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm_inputPassword" class="form-label">
                                    🗝️パスワード(確認用)
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_inputPassword" required autocomplete="new-password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPasswordBtn" aria-label="確認用パスワード表示切り替え">
                                        <span id="toggleConfirmPasswordIcon">🔒</span>
                                    </button>
                                </div>
                            </div>

                            <p id="match_message" style="margin-top: 10px;"></p>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    登録する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <a href="/" class="d-block text-decoration-none">
                        アカウントをお持ちの方はこちら（ログイン）
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // ----------------------------------------------------
    // 3. パスワード表示切り替え機能の定義
    // ----------------------------------------------------
    function setupToggle(inputEl, btnEl, iconEl) {
        btnEl.addEventListener('click', function() {
            const type = inputEl.getAttribute('type') === 'password' ? 'text' : 'password';
            inputEl.setAttribute('type', type);
            iconEl.textContent = (type === 'password' ? '🔒' : '🔓'); // アイコンも切り替える
        });
    }
    // フォーム内でIDが重複しているため、タブが切り替わるたびに要素を動的に取得・設定します。
    // Bootstrapのタブ切り替えイベントを使用します。
    const signupTab = document.getElementById('signupTab');

    signupTab.addEventListener('shown.bs.tab', function (event) {
        // 現在アクティブになったタブのペインIDを取得 (例: #student-pane)
        const activePaneId = event.target.getAttribute('data-bs-target');
        const activePane = document.querySelector(activePaneId);

        // --------------------------------------
        // 1. アクティブなタブ内の要素を特定
        // --------------------------------------
        // querySelectorで、現在アクティブなペイン内にある要素のみを取得
        const passwordInput = activePane.querySelector('#inputPassword');
        const confirmPasswordInput = activePane.querySelector('#confirm_inputPassword');
        const messageElement = activePane.querySelector('#match_message');
        // 'form'要素を探し、その中の最初の 'button[type="submit"]' を取得
        const submitButton = activePane.querySelector('form').querySelector('button[type="submit"]');

        // 表示切替用のボタンとアイコンも、アクティブなペイン内から特定
        const togglePasswordBtn = activePane.querySelector('#togglePasswordBtn');
        const togglePasswordIcon = activePane.querySelector('#togglePasswordIcon');
        const toggleConfirmPasswordBtn = activePane.querySelector('#toggleConfirmPasswordBtn');
        const toggleConfirmPasswordIcon = activePane.querySelector('#toggleConfirmPasswordIcon');


        // ----------------------------------------------------
        // 2. パスワード一致チェック機能の定義と設定
        // ----------------------------------------------------
        function checkPasswordMatch() {
            // 要素が取得できていない場合は処理を中断
            if (!passwordInput || !confirmPasswordInput) return;

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 両方のフィールドが空でなければチェックを実行
            if (password.length > 0 && confirmPassword.length > 0) {
                if (password === confirmPassword && password.length > 0) {
                    // 一致する場合 
                    messageElement.textContent = '✅ パスワードは一致しています。(♡ >ω< ♡)';
                    messageElement.style.color = 'green';
                    submitButton.disabled = false; // 登録ボタンを有効化
                } else {
                    // 一致しない場合
                    messageElement.textContent = '❌ パスワードが一致しません。(ꐦ ‾᷄꒫‾᷅ )';
                    messageElement.style.color = 'red';
                    submitButton.disabled = true; // 登録ボタンを無効化
                }
            } else {
                // 両方空の場合、メッセージをクリアし、ボタンを無効化
                messageElement.textContent = '';
                submitButton.disabled = true;
            }
        }

        // イベントリスナーを再設定 
        passwordInput.addEventListener('input', checkPasswordMatch);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // 初回ロード時またはタブ切り替え時にチェックを実行し、初期ボタン状態を設定
        checkPasswordMatch();
    });
    
    // ページロード時、最初にアクティブなタブ（生徒用）に対して機能をセットアップ
    document.addEventListener('DOMContentLoaded', function() {
        // パスワード表示切り替え機能はページロード時に一度だけ設定する
        document.querySelectorAll('.tab-pane').forEach(pane => {
            const passwordInput = pane.querySelector('#inputPassword');
            const togglePasswordBtn = pane.querySelector('#togglePasswordBtn');
            const togglePasswordIcon = pane.querySelector('#togglePasswordIcon');
            if (passwordInput && togglePasswordBtn && togglePasswordIcon) {
                setupToggle(passwordInput, togglePasswordBtn, togglePasswordIcon);
            }

            const confirmPasswordInput = pane.querySelector('#confirm_inputPassword');
            const toggleConfirmPasswordBtn = pane.querySelector('#toggleConfirmPasswordBtn');
            const toggleConfirmPasswordIcon = pane.querySelector('#toggleConfirmPasswordIcon');
            if (confirmPasswordInput && toggleConfirmPasswordBtn && toggleConfirmPasswordIcon) {
                setupToggle(confirmPasswordInput, toggleConfirmPasswordBtn, toggleConfirmPasswordIcon);
            }
        });

        const studentTabButton = document.getElementById('student-tab');
        if (studentTabButton) {
            // 'shown.bs.tab'イベントを手動で発行し、上記のロジックを起動
            const event = new Event('shown.bs.tab');
            event.target = studentTabButton;
            signupTab.dispatchEvent(event);
        }
    });

</script>
</body>
</html>
